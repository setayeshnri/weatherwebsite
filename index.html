<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>weatherwebsite</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherwebsite- wrapper">
        <div class="weatherwebsite">
          <div class="overview">
            <h1>new york</h1>
            <ul>
              <li>friday 05:00</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temprature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong> 12°</strong
                  ><span class="units"> C | <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipation: 0%</li>
                <li>Humidity: 73%</li>
                <li>wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://idyllic-truffle-1e51b1.netlify.app" target="_blank"
            >open-source code
          </a>
          by Setayesh Nouri
        </small>
      </div>
    </div>
    <div class="container"></div>
    <script src="src/app.js"></script>
  </body>
</html>
