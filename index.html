<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>weatherwebsite</title>
  </head>
  <body >
   
    <div class="container">
      <div class="weatherwebsite- wrapper">
        <div class="weatherwebsite">
          <form id="search-form" >
            <div class="row top">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-info w=100"
                />
              </div>
            </div>
          </form>

          <div class="sec1">
            <div class="weather-temperature sec2">
              <img src="" alt="clear" id="icon" class="float-left" />

              <strong id="temperature"></strong><span style="color: white;" class="units">Â°C</span>

              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span>Km/H</li>
              </ul>
            </div>
            <div class="overview">
              <h1 id="city"></h1>
              <ul class="p-0">
                <li><span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>

          <div class="weather-forcast" id="forcast"></div>
        </div>
        <small>
          <a href="https://idyllic-truffle-1e51b1.netlify.app" target="_blank"
            >open-source code
          </a>
          by Setayesh Nouri
        </small>
      </div>
    </div>
   
    <script src="src/app.js"></script>
  </body>
</html>
